<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/main.js" type="module"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Pakemon Game</title>
  <template id="pokemon-card__template">
    <li>
      <div class="pokemon-card">
        <img>
        <h5></h5>
      </div>
    </li>
  </template>
  </head>
  <body>
    <main>
        <section id="pokemon-list-container">
          <div class="head-title">
            <h1>Choose your Pokemon!</h1>
          </div>
          <section class="search-section">
            <input type="text" placeholder="Search" id="search-input" name="search-input">
          </section>
          <section>
            <ul class="pokemon-list" id="pokemon-list"></ul>
          </section>
        </section>
        <section id="pokemon-moveset">
          <div class="head-title">
            <h1>Moveset</h1>
          </div>
          <section class="search-section">
            <h3>Intructions: Choose 4 moves (drag and drop), then press start below</h3>
          </section>
          <div class="error">
            <h5>Not enough moves</h5>
          </div>
          <section id="pokemon-details">
          </section>
          <section class="select-moves-container">
            <div>
              <ul id="moves-available-list" class="moves-list">
              </ul>
            </div>
            <div>
              <ul id="moves-selected-list" class="moves-list">
              </ul>
            </div>
          </section>
          <div class="buttons-row1">
            <button id="back">Back</button>
            <button id="start">Start</button>
          </div>
        </section>
        <section id="game">
          <div class="head-title">
            <h1>Fight!</h1>
          </div>
        </section>
        <section id="results">
          <div class="head-title">
            <h1>Congratulations!!</h1>
          </div>
        </section>
          <div class="buttons-row2">
            <button id="back-to-select">Play Again?</button>
        </div>
    </main>
  </body>
</html>
