<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/main.js" type="module"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Pakemon Game</title>
  <template id="pokemon-card__template">
    <li>
      <div class="pokemon-card">
        <img>
        <h5></h5>
      </div>
    </li>
  </template>
  </head>
  <body>
    <main>
        <section id="pokemon-list-container">
          <div class="head-title">
            <h1>Choose your Pokemon</h1>
          </div>
          <section class="search-section">
            <input type="text" placeholder="Search" id="search-input" name="search-input">
          </section>
          <section>
            <ul class="pokemon-list" id="pokemon-list">
              
            </ul>
          </section>
        </section>
        <section id="pokemon-moveset">
          <div class="head-title">
            <h1>Moveset</h1>
          </div>
          <button id="back">Back</button>
        </section>
      
    </main>
  </body>
</html>
